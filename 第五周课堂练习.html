<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 核心语法学习一</title>
    <script>
        let a = 100
        // alert(a)
        console.log(a)
        const api_key = 'ssssx-=-dddd'
        console.log(api_key)
        console.log(typeof a, typeof api_key, typeof true)
        let b = '1'
        console.log(a + b)
        console.log(a + Number(b))
        let c = '100'
        console.log(typeof a, typeof c)
        console.log(a == c)
        console.log(a === c)
        // 分支语句
        let current_time = '12:20'
        if (current_time == '12:20') {
            console.log('冲啊！')
        } else {
            console.log('假装学习……')
        }
        // for循环
        for (let i = 1; i <= 10; i++) {
            console.log(i)

        }
        // while循环
        let hug = 60
        while (hug > 0) {
            console.log('继续干饭……')
            hug = hug - 10

        }
        // 函数
        function intro() {
            console.log('你好，我是一个脚本！')
        }
        intro()
        function intro2(content) {
            console.log('以下是我介绍的内容： ' + String(content))
        }
        console.log(typeof intro2('这是传入的参数'))
        function intro3(content1, content2) {
            console.log('以下是我介绍的内容： ' + String(content1) + String(content2))
        }
        intro3('参数1', '参数2', 444)
        function intro4(content) {
            console.log(content)
            return content + '这是返回值'

        }
        intro4('带返回值的函数')
        let result = intro4('带返回值的函数')
        console.log(result)

    </script>
</head>

<body>
  <div class="container">
    <h1 class="fade-in">JavaScript 核心语法练习 <span class="badge">Live Demo</span></h1>
    
    <div class="card glow">
      <div class="loader"></div>
      <p>✅ 实时调试控制台已就绪</p>
      <button class="glow-btn" onclick="toggleTheme()">切换夜间模式</button>
    </div>
  </div>

  <style>
    :root {
      --primary-color: #2196f3;
      --bg-color: #ffffff;
    }
    
    body {
      background: var(--bg-color);
      transition: background 0.3s;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .fade-in {
      animation: fadeIn 1s;
      color: var(--primary-color);
      text-align: center;
    }

    .card {
      position: relative;
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin-top: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .loader {
      width: 40px;
      height: 40px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .glow-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .glow-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(33,150,243,0.4);
    }

    .badge {
      background: #ff4081;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8em;
      margin-left: 12px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <script>
    function toggleTheme() {
      document.body.style.backgroundColor = 
        document.body.style.backgroundColor === 'rgb(33, 33, 33)' 
          ? '#ffffff' 
          : '#212121';
    }
  </script>
</body>

</html>

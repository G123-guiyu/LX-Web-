<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 语法练习2</title>
    <style>
    :root {
      --primary: #2196f3;
      --secondary: #ff4081;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 20px;
    }

    .card {
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .animated-header {
      font-size: 2.5rem;
      color: var(--primary);
      text-align: center;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    @keyframes rainbow {
      0% { color: #2196f3; }
      25% { color: #ff4081; }
      50% { color: #4caf50; }
      75% { color: #ff9800; }
      100% { color: #2196f3; }
    }

    .emoji {
      display: inline-block;
      animation: bounce 1s infinite;
    }

    .divider {
      height: 2px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      margin: 1.5rem 0;
    }

    .hint-text {
      color: #666;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* 新增动态样式 */
    .fade-in { animation: fadeIn 1s; }
    </script>
    <script>
        // 类和对象
        // 1. 定义一个类
        class Student {
            // 构造函数
            constructor(name, age, school, grade) {
                this.name = name;
                this.age = age;
                this.school = school;
                this.grade = grade;
            }
            // 方法
            learn(subject = "语文") {
                console.log(`${this.name}正在学习${subject}，真棒！`);
            }
            exam() {
                console.log(`${this.name} 正在考试`);
            }
        }
        // 2. 创建对象
        let xiaoming = new Student("小明", 7, "实验小学", 1);
        xiaoming.learn("英语");
        xiaoming.exam();

        class Undergraduate extends Student {
            constructor(name, age, school, grade, major, experience) {
                super(name, age, school, grade);
                this.major = major;
                this.experience = experience;
            }

            intern(corp) {
                console.log(`${this.name}在${corp}实习，获得经验值1000`);
                console.log(super.exam())
            }
        }

        let xiaoming2 = new Undergraduate("小明", 17, "科技大学", 1, "新闻学", 0);
        xiaoming2.intern("腾讯");

        // 回调函数，函数作为参数传递给另一个函数
        console.log("111111");

        setTimeout(function () { console.log("222222") }, 1000);

        console.log("333333");





    </script>
</head>

<body>
    <h1 id="demo" onclick="alert('你点我干啥！')">这是一个标题的原始内容</h1>
    <div>
        <p id="anotherp">这是一个段落</p>
    </div>

    <script>
        let myh1 = document.getElementById("demo");
        console.log(myh1);
        // 1. 改变元素的内容
        myh1.innerHTML = "这是来自脚本的动态内容";
        // 2. 改变元素的样式
        myh1.style.color = "#888";

        let myp = document.getElementById("anotherp");
        myp.onclick = function () {
            alert("你好啊！");
        }

        window.onload = function () {
            alert("页面加载完成");
        }


    </script>



</body>

</html>

<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 核心概念：背景、盒模型、布局、动画</title>
    <style>
      :root {
        --primary: #2c3e50;
        --accent: #e74c3c;
        --bg-gradient: linear-gradient(15deg, #f8f9fa 0%, #e9ecef 100%);
      }

      body {
        background: var(--bg-gradient);
        min-height: 100vh;
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem 4rem;
        font-family: 'Segoe UI', system-ui;
        line-height: 1.6;
      }
      h1 {
        background: linear-gradient(45deg, var(--primary), #34495e);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font: 700 3rem/1.2 'Microsoft YaHei';
        text-align: center;
        margin: 2rem 0;
        position: relative;
      }

      h1::after {
        content: '';
        width: 150px;
        height: 4px;
        background: var(--accent);
        position: absolute;
        bottom: -1.5rem;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 2px;
      }
    </style>
  </head>
  <body>
    <h1>CSS 核心概念：背景、盒模型、布局、动画</h1>
    <section>
      <h2>背景</h2>
      <div>
        <p>
          “cascading” 的音标是 /kæˈskeɪdɪŋ/。如果你想在 HTML 文件里为 linear：
          英 [ˈlɪniə(r)]美 [ˈlɪniər]
        </p>
      </div>
    </section>
    <section>
      <h2>盒模型</h2>
      <style>
        .box {
          width: 220px;
          height: 220px;
          border: 2px solid rgba(44,62,80,0.1);
          padding: 2rem;
          margin: 1rem;
          border-radius: 16px;
          background: rgba(255,255,255,0.9);
          box-shadow: 0 6px 20px rgba(0,0,0,0.06);
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 1.1rem;
        }

        .box:hover {
          transform: translateY(-5px);
          box-shadow: 0 12px 24px rgba(231,76,60,0.15);
        }
      </style>
      <div>
        <div class="box">box 中的内容 1</div>
        <div class="box">box 中的内容 2</div>
      </div>
    </section>
    <section>
      <h2>布局</h2>
      <div>
        <h3>dispaly 的不同取值</h3>
        <style>
          .display-demo p {
            display: inline;
          }
        </style>
        <div class="display-demo">
          <p>段1</p>
          <p>段2</p>
          <p>段3</p>
          <p style="display: none">段4</p>
        </div>
        <style>
          .flex-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
          }
          .flex-container p {
          border: 2px solid rgba(44,62,80,0.1);
          margin: 0 1rem;
          padding: 1.2rem 2rem;
          border-radius: 8px;
          background: rgba(255,255,255,0.9);
          transition: all 0.3s ease;
          flex: 1;
          text-align: center;
        }

        .flex-container p:hover {
          border-color: var(--accent);
          box-shadow: 0 4px 12px rgba(231,76,60,0.1);
        }
        </style>
        <div class="flex-container">
          <p>111111111111111111111</p>
          <p>222222222222222</p>
          <p>3</p>
          <p>4</p>
        </div>
      </div>
    </section>
    <section>
      <h2>动画</h2>
      动画必须要有起始状态、结束状态、时长
      <style>
        .animate-box {
          width: 100px;
          height: 100px;
          background-color: rgb(192, 184, 184);
          text-align: center;
          line-height: 100px;
          margin-top: 2em;
          border-radius: 0;
        }
        .animate-box:hover {
          border-radius: 50%;
          color: white;
          background: linear-gradient(45deg, var(--accent), #c0392b);
          transform: rotate(360deg) scale(1.1);
          box-shadow: 0 8px 24px rgba(231,76,60,0.3);
          transition: all 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
      </style>
      <div class="animate-box">盒模型内容</div>
    </section>
  </body>
</html>

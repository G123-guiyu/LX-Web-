<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS练习</title>
    <link rel="stylesheet" href="styles/main.css" />
    <style>
      :root {
        --primary: #2c3e50;
        --accent: #e74c3c;
        --text: #34495e;
      }

      body {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      }

      h1 {
        font: 600 2.5rem/1.2 'Microsoft YaHei';
        color: var(--primary);
        text-align: center;
        margin-bottom: 2rem;
        position: relative;
      }

      h1::after {
        content: '';
        width: 80px;
        height: 3px;
        background: var(--accent);
        position: absolute;
        bottom: -1rem;
        left: 50%;
        transform: translateX(-50%);
      }

      h2 {
        font: 500 1.8rem/1.3 '楷体', serif;
        color: var(--text);
        padding: 1rem 0;
        border-bottom: 2px solid rgba(44,62,80,0.1);
        margin: 2rem 0 1.5rem;
      }

      ul {
        background: white;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        padding: 1.5rem 2rem;
      }

      li {
        padding: 1rem;
        margin: 0.8rem 0;
        background: #f8f9fa;
        border-radius: 8px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        counter-increment: list-counter;
      }

      li::before {
        content: counter(list-counter);
        background: var(--accent);
        color: white;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-right: 1rem;
      }

      li:hover {
        transform: translateX(8px);
        box-shadow: 0 4px 12px rgba(231,76,60,0.2);
      }

      li[style] {
        background: linear-gradient(45deg, #f6e58d, #ffbe76);
      }
    </style>
  </head>
  <body>
    <h1>CSS样式表应用实践</h1>
    <article class="content-card">
      <h2>样式表应用方式
      <ul>
        <li>外部样式表</li>
        <li>内部样式表</li>
        <li style="color: darkorchid">内嵌样式表</li>
      </ul>
    </div>
  </body>
</html>
